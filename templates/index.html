{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}All sites{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="site-id">Name:</label>
  <input type="text" id="site-id" name="site-id" placeholder="Enter a name for your site..." required>
  <label for="site-content">Content:</label>
  <textarea id="site-content" name="site-content" cols="50" rows="5" placeholder="Enter some HTML..." required></textarea>
  <input type="submit" value="Create">
</form>
{% endblock %}
