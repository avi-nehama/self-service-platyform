{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Sites{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for site in sites %}
    <div class="site-link">
      <a href="http://{{ site["url"] }}">{{ site["name"] }}</a>
      <form action="{{ url_for("update_site", id=site["name"]) }}" method="get">
        <input class="info" type="submit" value="Update">
      </form>
      <form action="{{ url_for("delete_site", id=site["name"]) }}" method="post">
        <input class="danger" type="submit" value="Delete">
      </form>
    </div>
  {% endfor %}
{% endblock %}
